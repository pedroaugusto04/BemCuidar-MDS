<app-nav-bar></app-nav-bar>
<div class="request-container">
  <h1>Suas Solicitações</h1>
  <div class="list-elements">
    @if(requests$ | async; as requests) { @for (request of requests; track
    request) {
    <div class="request">
      <app-card-user-request class="request-info"
        name="{{ request.name }}"
        photo="{{ request.photo }}"
        status="{{ request.status }}"
      ></app-card-user-request>
    </div>
    } }
  </div>
</div>
