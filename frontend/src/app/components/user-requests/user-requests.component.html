<app-nav-bar></app-nav-bar>
<div class="request-container">
  <h1>Solicitações recebidas:</h1>
  <div class="list-elements">
    @if(requests$ | async; as requests) { @for (request of requests; track
    request) {
    <div class="request">
      <app-card-user-request class="request-info"
        req_id = "{{request.id}}"
        name="{{ request.req_name }}"
        photo="{{ request.req_photo }}"
        status="{{request.status}}"
        address="{{ request.req_address }}"
        phone="{{request.req_phone}}"
        [isProvider]="true"
      ></app-card-user-request>
    </div>
    } }
  </div>
</div>
