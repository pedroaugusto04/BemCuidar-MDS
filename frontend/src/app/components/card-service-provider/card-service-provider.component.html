<div class="provider">
  <img
    mat-card-image
    class="provider-img"
    [src]="'assets/imgs/default_img.jpeg'"
    alt="{{ providerName }}"
  />
  <div class="provider-info">
    <h2>{{ providerName }} ({{ providerAge }} anos)</h2>
    <h4>{{ providerCountry }} - {{ providerState }} - {{ providerCity }}</h4>
  </div>
</div>
